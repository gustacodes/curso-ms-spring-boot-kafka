services:
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000" #API
      - "9002:9001" #Console WEB
    volumes:
      - ./docs:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    restart: unless-stopped